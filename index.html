<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Mirrors and beams</title>
	<link rel="stylesheet" href="style.css"/>
</head>

<body>
<h1>Mirrors and beams</h1>
<div id="game_root">
</div>
<script src="drawing.js"></script>
<script src="game.js"></script>
<script src="input.js"></script>
<script src="utils.js"></script>
<script>
window.onload = function() {
	var
		root = id$("game_root"),
		settings = {
			root,
			field_width : 45,
			field_height: 45,
			stroke_width: 5
		};

	game.newGame();
	draw.init(game, settings);
	input.init(game, draw);

	for(var row of draw.fields)
		for(var field of row)
			input.setUpField(field);
	
	for(var field of draw.clipfields)
		input.setUpField(field);
}
</script>
</body>

</html>
